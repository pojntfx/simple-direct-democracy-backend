type Proposal {
  text: String!
  votes: Int!
  upvoters: [String!]!
  downvoters: [String!]!
  author: String!
  id: String!
}

type Query {
  allProposals: [Proposal!]!
}

type Mutation {
  createProposal(text: String!, author: String!): Proposal
  upvoteProposal(id: String!): Proposal!
  downvoteProposal(id: String!): Proposal!
}

type Subscription {
  updatedProposals: [Proposal!]!
}
